name: CI/CD

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: install requirements to enable GitHub run tests
      run: pip install -r requirements.txt

    - name: Run Tests
      run: pytest

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raya's database app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">MyAgileProject</a>
        {% if isAuthenticated%}
        <a class="btn btn-outline-secondary my-2 my-sm-0" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
    </nav>
    <div class="jumbotron">
      <div class="container-md bg-light-subtle border border-primary-subtle rounded-3 text-center position-absolute top-50 start-50 translate-middle">
        {% if isAuthenticated %}
        <h1 class="display-4">Welcome, {{username}}!</h1>
        <p class="lead">See the database:</p>
        <hr class="my-4">
        <p class="lead">
          <a class="btn btn-outline-primary btn-lg" href="{{ url_for('customers_database') }}" role="button">Onboarded Customers</a>
          <a class="btn btn-outline-primary btn-lg" href="{{ url_for('events_database') }}" role="button">Monitored Events</a>
        </p>
        {% else %}
        <h1 class="display-4">Welcome!</h1>
        <p class="lead">Login or sign up to view the VQA database</p>
        <hr class="my-4">
        <p class="lead">
          <a class="btn btn-outline-secondary btn-lg" href="{{ url_for('login') }}" role="button">Log In or Sign Up</a>
        </p>
        {% endif %}
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>

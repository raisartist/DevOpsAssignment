<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raya's database app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">MyAgileProject</a>
    </div>
    </nav>
    <div class="jumbotron">
      {% if isError %}
      <div class="container-md bg-danger-subtle border border-danger rounded-3 text-center position-absolute top-50 start-50 translate-middle">
        <h1 class="display-4">{{message}}</h1>
        <p class="lead">
            <a class="btn btn-outline-primary btn-lg" href="{{ url_for('customers_database') }}" role="button">Return to Customers</a>
            <a class="btn btn-outline-primary btn-lg" href="{{ url_for('events_database') }}" role="button">Return to Events</a>
        </p>
      </div>
      {% else %}
      <div class="container-md bg-success-subtle border border-success rounded-3 text-center position-absolute top-50 start-50 translate-middle">
        <h1 class="display-4">{{message}}</h1>
        <p class="lead">
            <a class="btn btn-outline-primary btn-lg" href="{{ url_for('customers_database') }}" role="button">Return to Customers</a>
            <a class="btn btn-outline-primary btn-lg" href="{{ url_for('events_database') }}" role="button">Return to Events</a>
        </p>
      </div>
      {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
